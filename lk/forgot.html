<!DOCTYPE html>
<html lang="ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Заголовок по умолчанию</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/icons.min.css">
  <link rel="stylesheet" href="css/app.css">

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="favicon/favicon.ico">
</head>
<body>
<div id="preloader" style="display: none;">
  <div class="clear-loader d-flex align-items-center justify-content-center">
    <div class="loader"><span>HOMS</span></div>
  </div>
</div>
<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden">
          <div class="bg-primary bg-soft">
            <div class="row">
              <div class="col-12"
                   style="background: url(img/profile-img.png) no-repeat; background-size:auto 100%; background-position: right;">
                <div class="text-white p-4"><h5 class="text-white">Восстановление пароля</h5>
                  <p>&nbsp;</p>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body pt-0">
            <div class="auth-logo"><a href="/" class="auth-logo-dark">
              <div class="avatar-md profile-user-wid mb-4"><span class="avatar-title rounded-circle"> <img
                src="img/logo-w-s.svg" alt="" class="rounded-circle" height="50"> </span></div>
            </a></div>
            <div class="p-2">
              <div class="alert alert-primary mb-4" role="alert"> Введите ваш email, на него придет ссылка для
                восстановления пароля.
              </div>
              <form class="form-horizontal" method="post">
                <div class="mb-3"><label for="email" class="form-label">Email</label>
                  <input type="text" name="email" class="form-control" id="email" placeholder="Ваш email">
                </div>
                <input type="hidden" name="is_login" value="1">
                <div class="mt-3 d-grid">
                  <button class="btn btn-primary waves-effect waves-light" type="submit">Восстановить</button>
                </div>
                <div class="mt-4 text-center"><a href="login.html" class="text-muted">
                  <i class="mdi mdi-lock me-1"></i> Авторизоваться</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/msg.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/metisMenu.min.js"></script>
<script src="js/simplebar.min.js"></script>
<script src="js/waves.min.js"></script>
<script src="js/toastr.min.js"></script>
<script src="js/toastr.init.js"></script>
<script src="js/jquery.inputmask.bundle.min.js"></script>
<script src="js/form-mask.init.js"></script>

<script src="js/app.js"></script>
</body>
</html>
