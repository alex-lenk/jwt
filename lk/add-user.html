  <header id="page-topbar">

          <a href="/control" class="logo logo-light">

  <div class="vertical-menu">
    <div data-simplebar class="h-100">
      <div id="sidebar-menu">

          <li>
            <a href="/control/faqs">
              <i class="fas fa-hands-helping font-size-14"></i>

          </li>
          <li>

  <div class="main-content page-content">
    <div class="container-fluid">

      <div class="page-title-box">
        <h4 class="mb-sm-0 font-size-18"> Добавление нового пользователя</h4>
      </div>

      <form class="row">
        <div class="col-md-9">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="text-black mb-4">Личные данные</h5>
              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="text" name="email" value="" class="form-control input-mask" id="email"
                      required="" data-inputmask="'alias': 'email'" placeholder="Email"/>
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Телефон</label>
                    <input
                      type="text" name="phone" value="" class="form-control input-mask"
                      data-inputmask="'mask': '+7 999 999-99-99'" id="phone" required=""
                      placeholder="Номер телефона"/>
                  </div>
                  <div class="mb-3">
                    <label for="posr_work" class="form-label">Должность</label>
                    <input
                      type="text" name="posr_work" value="" class="form-control" required=""
                      id="posr_work" placeholder="Должность"/>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label for="surname" class="form-label">Фамилия</label>
                    <input
                      type="text" name="surname" value="" class="form-control" id="surname" required=""
                      placeholder="Фамилия"/>
                  </div>
                  <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text"
                           name="name"
                           value=""
                           class="form-control"
                           id="name"
                           required=""
                           placeholder="Имя"/>
                  </div>
                  <div class="mb-3">
                    <label for="mname" class="form-label">Отчество</label>
                    <input
                      type="text" name="mname" value="" class="form-control" id="mname" required=""
                      placeholder="Отчество"/>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="text-black mb-4">Данные отеля</h5>
              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-4">
                    <label for="hotelname" class="form-label">Название отеля </label>
                    <input type="text" class="form-control" id="hotelname" name="hotelname" value=""
                           placeholder="Название отеля"/>
                  </div>
                  <div class="mb-4">
                    <label for="adress" class="form-label">Адрес отеля </label>
                    <input
                      type="text" class="form-control" id="adress" name="adress" value=""
                      placeholder="Адрес отеля"/>
                  </div>
                  <div class="mb-4">
                    <label for="land_area" class="form-label">Площадь земельного участка
                      (м <sup>2</sup>) </label>
                    <input type="number" class="form-control" id="land_area"
                           name="land_area" value=""
                           placeholder="Площадь земельного участка"/>
                  </div>
                  <div class="mb-4">
                    <label for="number_medical_offices" class="form-label">Количество
                      медицинских кабинетов <span class="font-size-15">&nbsp;</span></label>
                    <input
                      type="number" class="form-control" id="number_medical_offices"
                      name="number_medical_offices" value=""
                      placeholder="Количество медицинских кабинетов"/>
                  </div>
                  <div class="mb-4">
                    <label for="number_rooms" class="form-label">Количество
                      номеров </label>
                    <input type="number" class="form-control" id="number_rooms"
                           name="number_rooms" value=""
                           placeholder="Количество номеров"/>
                  </div>
                  <div class="mb-2 repeater">
                    <label class="form-label">Количество номеров по
                      категориям </label>
                    <div data-repeater-list="number_rooms_cat">
                      <div data-repeater-item class="row mb-2" data-type="number_rooms_cat">
                        <div class=" col-md-4 pe-0">
                          <input type="hidden"
                                 name="number_rooms_cat[][cr_id]"/> <input
                          type="number" class="form-control" name="number_rooms_cat[][number]"
                          placeholder="Ко-во"/>
                        </div>
                        <div class=" col-md-7 pe-1">
                          <input type="text" class="form-control"
                                 name="number_rooms_cat[][cat]"
                                 placeholder="Категория номеров"/>
                        </div>
                        <div class="col-md-1 d-flex align-items-center p-0">
                          <button data-repeater-delete type="button"
                                  class=" border-0 bg-transparent text-danger text-center p-0"><i
                            class="bx bx-trash d-block font-size-18"></i></button>
                        </div>
                      </div>
                    </div>
                    <button data-repeater-create type="button"
                            class="border-0 bg-transparent text-success p-0 font-size-24">+
                    </button>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-4">
                    <label for="inn" class="form-label">ИНН отеля </label>
                    <input
                      type="text" class="form-control" id="inn" name="inn" value=""
                      placeholder="ИНН отеля"/>
                  </div>
                  <div class="mb-4">
                    <label for="total_area" class="form-label">Общая площадь отеля (м
                      <sup>2</sup>) </label>
                    <input type="number" class="form-control" id="total_area"
                           name="total_area" value=""
                           placeholder="Общая площадь отеля"/>
                  </div>
                  <div class="mb-4">
                    <label for="spa_area" class="form-label">Общая площадь SPA (м
                      <sup>2</sup>) <span class="font-size-15">&nbsp;</span></label>
                    <input type="number"
                           class="form-control"
                           id="spa_area"
                           name="spa_area"
                           value=""
                           placeholder="Общая площадь спа"/>
                  </div>
                  <div class="mb-4">
                    <label for="number_spa_rooms" class="form-label">Количество
                      кабинетов SPA <span class="font-size-15">&nbsp;</span></label>
                    <input type="number"
                           class="form-control"
                           id="number_spa_rooms"
                           name="number_spa_rooms"
                           value=""
                           placeholder="Количество кабинетов спа"/>
                  </div>
                  <div class="mb-4">
                    <label for="number_food" class="form-label">Количество точек
                      питания </label>
                    <input type="number" class="form-control" id="number_food"
                           name="number_food" value=""
                           placeholder="Количество точек питания"/>
                  </div>
                  <div class="mb-2 repeater">
                    <label class="form-label">Количество посадочных мест в
                      точках питания с распределением по точкам питания </label>
                    <div data-repeater-list="number_seats_food">
                      <div data-repeater-item class="row mb-2" data-type="number_seats_food">
                        <div class=" col-md-4 pe-0">
                          <input type="hidden"
                                 name="number_seats_food[][pp_id]"/> <input
                          type="number" min="0" class="form-control" name="number_seats_food[][number]"
                          placeholder="Мест"/>
                        </div>
                        <div class=" col-md-7 pe-1">
                          <input type="text" class="form-control"
                                 name="number_seats_food[][outlets]"
                                 placeholder="Точка питания"/>
                        </div>
                        <div class="col-md-1 p-0 d-flex align-items-center">
                          <button data-repeater-delete type="button"
                                  class=" border-0 bg-transparent text-danger text-center p-0"><i
                            class="bx bx-trash d-block font-size-18"></i></button>
                        </div>
                      </div>
                    </div>
                    <button data-repeater-create type="button"
                            class="border-0 bg-transparent text-success p-0 font-size-24">+
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="text-black mb-4">Доступы к разделам</h5>
              <div class="alert alert-warning mb-5" role="alert"><b>Внимание!</b>
                <p class="mb-0">Эти настройки действуют одинаково для всех пользователей отеля.</p>
              </div>
              <label class="w-100 fw-semibold" for="daily-report">Daily Revenue Report</label>
              <input
                type="checkbox" id="daily-report" switch="bool" name="setting[daily-report]" checked/>
              <label
                for="daily-report" data-on-label="Да" data-off-label="Нет"></label>
              <hr/>
              <label class="w-100 fw-semibold" for="monthly-report">Monthly Performance Report</label>
              <input type="checkbox" id="monthly-report" switch="bool" name="setting[monthly-report]"
                     checked/>
              <label for="monthly-report" data-on-label="Да" data-off-label="Нет"></label>
              <hr/>
              <label class="w-100 fw-semibold" for="yearly-report">Yearly Valuation Report</label>
              <input
                type="checkbox" id="yearly-report" switch="bool" name="setting[yearly-report]" checked/>
              <label for="yearly-report" data-on-label="Да" data-off-label="Нет"></label>
              <hr/>
              <label class="w-100 fw-semibold" for="handbook">Handbook</label>
              <input type="checkbox"
                     id="handbook"
                     switch="bool"
                     name="setting[handbook]"
                     checked/>
              <label
                for="handbook" data-on-label="Да" data-off-label="Нет"></label>
              <hr/>
              <label class="w-100 fw-semibold" for="calendar">Календарь</label>
              <input type="checkbox"
                     id="calendar"
                     switch="bool"
                     name="setting[calendar]"
                     checked/>
              <label
                for="calendar" data-on-label="Да" data-off-label="Нет"></label>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="card w-100">
            <div class="card-body d-flex justify-content-center">
              <button type="submit" class="btn btn-primary w-md waves-effect waves-dark">Сохранить</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  function DebugPanel_Toggle(id) {
    var e = document.getElementById(id);
    e.style.display = (e.style.display == 'none' ? 'block' : 'none');
  }

  function DebugPanel_ShowHidePanel() {
    DebugPanel_Toggle('i-debug-panel-all-panels');
    DebugPanel_Toggle('i-debug-panel-list');
    DebugPanel_Toggle('i-show-profile');
  }

  function DebugPanel_ShowExtensionFuncs(id) {
    var e = document.getElementById(id);
    document.getElementById('i-ext-show').innerHTML = e.innerHTML;
  }
</script>
