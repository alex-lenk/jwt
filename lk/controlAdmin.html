            <div class="card-body">
              <h4 class="card-title mb-3">Редактировать свой профиль</h4>

              <div class="mb-4">
                <label for="inputName" class="form-label">Имя администратора</label>
                <input type="text" class="form-control" id="inputName" name="name" value="Александр"
                       placeholder="Имя администратора"
                >
              </div>

              <div class="mb-4">
                <label for="inputEmail" class="form-label">E-mail</label>
                <input type="text" class="form-control" id="inputEmail" name="email" value="admin@elexiank.ru"
                       placeholder="Email"
                >
              </div>

              <h4 class="card-title mb-3">Изменить пароль</h4>

              <div class="mb-4">
                <label for="inputPassword" class="form-label">Пароль </label>
                <input type="password" class="form-control" id="inputPassword" name="pwd"
                       placeholder="Введите пароль"
                >
              </div>
              <div>
                <label for="inputPassword2" class="form-label">Повторите пароль </label>
                <input type="password" class="form-control" id="inputPassword2" placeholder="Повторите пароль"
                       autocomplete="on" name="pwd2"
                >
              </div>

              <div>
                <hr>
                <div class="d-flex flex-wrap gap-2 mt-3">
                  <button type="submit" class="btn btn-primary waves-effect waves-light">Сохранить</button>&nbsp;&nbsp;

                </div>
              </div>

<script>
  function DebugPanel_Toggle(id) {
    var e = document.getElementById(id);
    e.style.display = (e.style.display == 'none' ? 'block' : 'none');
  }

  function DebugPanel_ShowHidePanel() {
    DebugPanel_Toggle('i-debug-panel-all-panels');
    DebugPanel_Toggle('i-debug-panel-list');
    DebugPanel_Toggle('i-show-profile');
  }

  function DebugPanel_ShowExtensionFuncs(id) {
    var e = document.getElementById(id);
    document.getElementById('i-ext-show').innerHTML = e.innerHTML;
  }
</script>
